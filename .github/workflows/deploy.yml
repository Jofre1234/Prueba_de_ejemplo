name: Python application

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest
    
    # PEQUEÃ‘A MODIFICACIÃ“N: La variable IMAGE_NAME con 'lower()' se ha eliminado de aquÃ­
    env:
      REGISTRY: ghcr.io
      IMAGE_TAG: 1.0.0 

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # ðŸŽ¯ PASO NUEVO: Calcula el nombre del repositorio en minÃºsculas usando Shell
    - name: âš™ï¸ Calcular Nombre de Imagen en MinÃºsculas
      id: image_vars # Le damos un ID para referenciar su salida
      run: |
        # Usa el comando 'tr' de Linux para convertir a minÃºsculas y lo exporta
        LOWERCASE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
        echo "image_name=$LOWERCASE_REPO" >> $GITHUB_OUTPUT

    - name: ðŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        # âœ… Usa la nueva variable de salida: steps.image_vars.outputs.image_name
        tags: ${{ env.REGISTRY }}/${{ steps.image_vars.outputs.image_name }}:${{ env.IMAGE_TAG }}

    - name: ðŸ§¾ Mostrar variables bÃ¡sicas (solo locales, no secretos)
      run: |
        echo "Probando conexiÃ³n SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
        echo "Password: ${{ secrets.VPS_PASSWORD }}"
    - name: ðŸ§ª Probar conexiÃ³n SSH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "âœ… ConexiÃ³n exitosa desde GitHub Actions"
          hostname
          whoami
          uptime
        
    - name: Pasar el stack.yml al servidor
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"
    
    - name: Despliegue de los servicios
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "âœ… Desplegando servicios" Â  Â  Â  Â 
          cd ~/despliegue

          # Paso 1 descagar la imagen 
          #echo "==> descargando la imagen del GHCR"

          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u Jofre1234 --password-stdin
          # âœ… CORRECCIÃ“N FINAL: Pull de la imagen usando la nueva variable de output
          docker pull ${{ env.REGISTRY }}/${{ steps.image_vars.outputs.image_name }}:${{ env.IMAGE_TAG }}

          #Paso 2 borrar el stack

          docker stack rm jofre || true 

          sleep 30

          #Paso 3 de
          echo "==> Desplegando stack..."

          docker stack deploy -c stack.yml --with-registry-auth jofre

          docker ps
          